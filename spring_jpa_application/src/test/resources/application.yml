spring:
  datasource:
    url: jdbc:h2:men:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true // system.out 에 출력됨
        format_sql: true

logging:
  level:
    org.hibernate.Sql: debug
    org.hibernate.type: trace